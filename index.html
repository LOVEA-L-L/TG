<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны - Странные призы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ffd700;
        }
        
        .photo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
        
        .warning {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 40px auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform: rotate(0deg);
        }
        
        .section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        
        .section-content {
            transform: rotate(45deg);
            text-align: center;
            width: 100px;
            padding-top: 40px;
            padding-right: 40px;
            font-size: 1.2rem;
            font-weight: 800;
        }
        
        .spin-button {
            padding: 18px 40px;
            font-size: 1.3rem;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.6);
        }
        
        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 94, 98, 0.8);
        }
        
        .spin-button:disabled {
            background: linear-gradient(to right, #cccccc, #999999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background-color: #ff4757;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.4));
        }
        
        .pointer::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: #ff4757;
            border-radius: 50%;
        }
        
        .result {
            margin-top: 30px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffdd59;
            min-height: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .stand {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background-color: #333;
            border-radius: 0 0 5px 5px;
        }
        
        .history {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .history h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #ffd700;
        }
        
        .history-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-list li {
            padding: 10px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .secret-prize {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            font-size: 1.1rem;
        }
        
        .final-message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 1.2rem;
            color: #ff6b6b;
            font-weight: bold;
            display: none;
        }
        
        @media (max-width: 600px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .section-content {
                font-size: 0.9rem;
                width: 80px;
                padding-top: 30px;
                padding-right: 30px;
            }
            
            .result {
                font-size: 1.4rem;
            }
            
            .photo-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Колесо от Ahuei</h1>
            <p>Крути на свой страх и риск... <span class="warning">Призы становятся страннее с каждым вращением...</span></p>
        </div>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- Секции будут добавлены через JavaScript -->
            </div>
            <div class="stand"></div>
        </div>

        <button class="spin-button" id="spinButton">Крутить колесо!</button>
        
        <div class="result" id="result"></div>
        
        <div class="final-message" id="finalMessage">
            ТЕПЕРЬ ТОЧНО ВЫХОДИ ИЗ КОЛЕСА!!!
        </div>
        
        <div class="history">
            <h2>История вращений</h2>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinButton = document.getElementById('spinButton');
            const result = document.getElementById('result');
            const historyList = document.getElementById('historyList');
            const finalMessage = document.getElementById('finalMessage');
            
            // Цвета для секций
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', 
                '#FFE66D', '#FF9F68', '#9B59B6'
            ];
            
            // Тексты для секций (видимые на колесе)
            const prizes = [
                'Приз 1', 'Приз 2', 
                'Приз 3', 'Приз 4', 
                'Приз 5', 'Приз 6'
            ];
            
            // Реальные призы (в указанной очередности)
            const realPrizes = [
                'Telegram Premium на 6 месяцев', 
                'Лабубу', 
                'Фаггот', 
                'Зачем ты крутишь дальше?', 
                'Нет реально зачем?', 
                'ВЫЙДИ СУКА ИЗ ЭТОГО КОЛЕСА!!!'
            ];
            
            // Создаем секции колеса
            for (let i = 0; i < 6; i++) {
                const section = document.createElement('div');
                section.className = 'section';
                section.style.transform = `rotate(${i * 60}deg)`;
                section.style.backgroundColor = colors[i];
                
                const content = document.createElement('div');
                content.className = 'section-content';
                content.textContent = prizes[i];
                
                section.appendChild(content);
                wheel.appendChild(section);
            }
            
            let isSpinning = false;
            let spinCount = 0;
            
            spinButton.addEventListener('click', function() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                result.textContent = '';
                finalMessage.style.display = 'none';
                
                // Случайный угол вращения (минимум 3 полных оборота)
                const degrees = 1080 + Math.floor(Math.random() * 1800);
                
                // Вычисляем выигрышную секцию
                const sectionAngle = 360 / 6;
                const winningSection = Math.floor((degrees % 360) / sectionAngle);
                
                // Вращаем колесо
                wheel.style.transform = `rotate(${degrees}deg)`;
                
                // Показываем результат после завершения вращения
                setTimeout(() => {
                    spinCount++;
                    
                    // Определяем выигрыш в указанной очередности
                    let winningPrize;
                    if (spinCount <= realPrizes.length) {
                        winningPrize = realPrizes[spinCount - 1];
                    } else {
                        // Если призы закончились, показываем последний
                        winningPrize = realPrizes[realPrizes.length - 1];
                    }
                    
                    // Специальные стили для агрессивных сообщений
                    if (spinCount >= 4) {
                        result.style.color = '#ff6b6b';
                        result.style.fontSize = '1.6rem';
                    } else {
                        result.style.color = '#ffdd59';
                        result.style.fontSize = '1.8rem';
                    }
                    
                    result.textContent = winningPrize;
                    
                    // После 6го вращения показываем финальное сообщение
                    if (spinCount >= 6) {
                        finalMessage.style.display = 'block';
                    }
                    
                    isSpinning = false;
                    spinButton.disabled = false;
                    
                    // Добавляем в историю
                    const historyItem = document.createElement('li');
                    historyItem.innerHTML = `<span>Вращение ${spinCount}:</span> <strong>${winningPrize}</strong>`;
                    historyList.insertBefore(historyItem, historyList.firstChild);
                    
                    // Ограничиваем историю 10 записями
                    if (historyList.children.length > 10) {
                        historyList.removeChild(historyList.lastChild);
                    }
                }, 4000);
            });
        });
    </script>
</body>
</html>
